
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 3840x2160@60hz, 2560x0, 1.25
monitor=DP-3, 2560x1440@120hz, 0x720, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = "rofi --show drun"

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 2, default
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# jttps://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, escape, killactive,
bind = $mainMod, space, exec, rofi -show drun
 
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
 
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod shift, H, movewindow, l
bind = $mainMod shift, J, movewindow, d
bind = $mainMod shift, K, movewindow, u
bind = $mainMod shift, L, movewindow, r

$wAll = 1
$wTodos = 2
$wRef = 3
$wDev = 4
$wChats = 5
$wEmacs = 6
$wWatch = 7
$wGames = 8
$wSpotify = 9

$wQ = 10
$wF = 11
$wZ = 12
$wX = 13
$wV = 14
$wB = 15

bind = $mainMod, a, workspace, $wAll
bind = $mainMod, t, workspace, $wTodos
bind = $mainMod, r, workspace, $wRef
bind = $mainMod, d, workspace, $wDev
bind = $mainMod, c, workspace, $wChats
bind = $mainMod, e, workspace, $wEmacs
bind = $mainMod, w, workspace, $wWatch
bind = $mainMod, g, workspace, $wGames
bind = $mainMod, s, workspace, $wSpotify

bind = $mainMod, q, workspace, $wQ
bind = $mainMod, f, workspace, $wF
bind = $mainMod, z, workspace, $wZ
bind = $mainMod, x, workspace, $wX
bind = $mainMod, v, workspace, $wV
bind = $mainMod, b, workspace, $wB

bind = $mainMod SHIFT, a, movetoworkspace, $wAll 
bind = $mainMod SHIFT, t, movetoworkspace, $wTodos
bind = $mainMod SHIFT, r, movetoworkspace, $wRef
bind = $mainMod SHIFT, d, movetoworkspace, $wDev
bind = $mainMod SHIFT, c, movetoworkspace, $wChats
bind = $mainMod SHIFT, e, movetoworkspace, $wEmacs
bind = $mainMod SHIFT, w, movetoworkspace, $wWatch
bind = $mainMod SHIFT, g, movetoworkspace, $wGames
bind = $mainMod SHIFT, s, movetoworkspace, $wSpotify

bind = $mainMod SHIFT, q, movetoworkspace, $wQ
bind = $mainMod SHIFT, f, movetoworkspace, $wF
bind = $mainMod SHIFT, z, movetoworkspace, $wZ
bind = $mainMod SHIFT, x, movetoworkspace, $wX
bind = $mainMod SHIFT, v, movetoworkspace, $wV
bind = $mainMod SHIFT, b, movetoworkspace, $wB

bind = $mainMod SHIFT, comma,  movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media player controls
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2% #increase sound volume
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% #decrease sound volume
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle # mute sound
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod SHIFT, escape, exit,

##############################
### WINDOWS AND WORKSPACES ###
##############################
workspace = $wAll, defaultName:all, default:true, monitor:DP-3
workspace = $wTodos, defaultName:todos
workspace = $wRef, defaultName:ref, default:true, monitor:DP-2
workspace = $wDev, defaultName:dev
workspace = $wChats, defaultName:chats
workspace = $wEmacs, defaultName:emacs
workspace = $wWatch, defaultName:watch
workspace = $wGames, defaultName:games
workspace = $wSpotify, defaultName:spotify

workspace = $wQ, defaultName:q
workspace = $wF, defaultName:f
workspace = $wZ, defaultName:z
workspace = $wX, defaultName:x
workspace = $wV, defaultName:v
workspace = $wB, defaultName:b
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
#windowrulev2 = opacity .8 override .5 override, class:Alacritty
exec-once = ~/.config/hypr/scripts/hyprscreenoff.zsh
exec-once=hyprctl dispatch workspace 1
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

